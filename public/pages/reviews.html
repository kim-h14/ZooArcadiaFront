<article>
  <div class="reviews__container">
  <div class="container-fluid">
    <form action="/submit_review" method="POST" class="reviews__form" >
      <div class="reviews__title">
        <h1>Déposer un avis sur notre zoo</h1>
        <hr>
      </div>
      <input type="text" id="clientName" name="clientName" placeholder="Prénom" class="reviews__input" required>
      <input type="text" id="cityReview" name="cityReview" placeholder="Ville" class="reviews__input" required>
      <input type="email" id="emailReview" name="emailReview" placeholder="Email" class="reviews__input" required>
      <textarea id="messageReview" name="messageReview" placeholder="Votre avis" class="reviews__messages" required></textarea>
      <button type="submit" class="btn btn-primary" id="reviewButton">Envoyer</button>
    </form>
  </div>
  </div>
</article>
