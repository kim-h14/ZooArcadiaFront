<!-- Part of the page only available for employees to accept or not reviews submitted by clients -->

  <div class="employee__reviews__container">
  <div class="container-fluid">
      <div class="reviews__title">
        <h1>Espace Employé</h1>
        <hr>
      </div>
      <div class="reviews__list">
        <div class="reviews__item">
          <div class="reviews__item__info">
            <span class="reviews__item__author">JohnDoe</span>
            <span class="reviews__item__city">Marseille</span>
            <span class="reviews__item__date">Date : 2024-04-27</span>
          </div>
          <div class="reviews__item__message">
            <p>Ceci est un commentaire de test.<br>
              Ceci est un commentaire de test. Ceci est un commentaire de test. Ceci est un commentaire de test.
              Ceci est un commentaire de test.<br>
            </p>
          </div>

            <button class="btn btn-success">Accepter</button>
            <button class="btn btn-danger">Refuser</button>
          </div>
        </div>
  </div>
  </div>
</article>




<!-- Part of the page visible by regular users -->



<article>
  <div class="reviews__container">
  <div class="container-fluid">
    <form action="" class="reviews__form">
      <div class="reviews__title">
        <h1>Déposer un avis sur notre zoo</h1>
        <hr>
      </div>
      <input type="text" id="firstName__reviews" placeholder="Prénom" class="reviews__input" required>
      <input type="text" id="city__reviews" placeholder="Ville" class="reviews__input" required>
      <input type="email" id="email__reviews" placeholder="Email" class="reviews__input" required>
      <textarea id="message__reviews" placeholder="Votre avis" class="reviews__messages" required></textarea>
      <button type="submit" class="btn btn-primary" id="reviews__button">Envoyer</button>
    </form>
  </div>
  </div>
</article>
