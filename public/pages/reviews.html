<article>
  <div class="reviews__container">
  <div class="container-fluid">
    <form action="" class="reviews-form">
      <div class="reviews__title">
        <h1>Déposer un avis sur notre zoo</h1>
        <hr>
      </div>
      <input type="text" name="firstName" placeholder="Prénom" class="reviews__input" required>
      <input type="text" name="city" placeholder="Ville" class="reviews__input" required>
      <input type="email" name="email" placeholder="Email" class="reviews__input" required>
      <textarea name="message" placeholder="Votre avis" class="reviews__input" required></textarea>
      <button type="submit" class="btn btn-primary contact__left__button">Envoyer</button>
    </form>
  </div>
  </div>
</article>
